<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body class="font-Nunito">
  <!-- HEADER SEGMENT -->
  <header class="bg-jux-blue">

    <nav id="navigation" class="container flex items-center py-8 sm:py-4 ">
      <div id="brand-logo" class="w-32"><img src="./images/Assets/Brand_logo.svg" alt=""></div>
      <!-- Links -->

      <ul class="hidden  sm:flex text-jux-pink font-semibold  flex-1 gap-12 justify-end items-center uppercase text-xs">
        <li class="cursor-pointer">Our Works</li>
        <li class="cursor-pointer">Services</li>
        <li class="cursor-pointer">Contact</li>
      </ul>

      <!-- HAMBURGER-ICON -->

        <h1

          Juxels Lifestyle <br> Photography

        <p class="text-jux-white text-center text-lg sm:text-left mb-6">
          Lifestyle product styling and high-quality photography with the right props that make your products (or you)
          the hero.
          We can also caption, schedule and post it to your social media channels.</p>
        <div class="flex justify-center sm:justify-start flex-wrap gap-6">
          <button class=" btn-primary text-white  hover:bg-jux-yellow hover:text-stone-800">
            Our Works
          </button>
        </div>
      </div>


      <!-- HERO IMAGE -->

        <img src="./images/bg-img/1.jpg" alt="Hero_main_Image" srcset>

    </div>
  </section>

  <section class="bg-jux-pink">
    <div class="container py-8">
      <h2 class=" text-2xl uppercase text-center font-Nunito-sans font-medium mb-8 sm:text-4xl">Our Works</h2>

      <div class="container ">

          <div><img src="./images/bg-img/5.jpg" alt=""></div>
